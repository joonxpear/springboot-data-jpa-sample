<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">

<th:block layout:fragment="content">
    <!-- 검색 -->
    <div>
        <select id="searchType" style="width: 100px;">
            <option value="">전체</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="writer">작성자</option>
        </select>
        <input type="text" id="searchKeyword" placeholder="키워드를 입력해 주세요." style="width: 300px;"/>
        <button type="button">조회</button>
    </div>
    <div>
        <button type="button" onclick="onOpenViewAction('/boards/write')">write -></button>
    </div>
    <form id="logout" action="/logout" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="submit" value="logout">
    </form>
    <!-- 게시글 -->
    <div>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>등록자</th>
                <th>등록일시</th>
                <th>수정자</th>
                <th>수정일시</th>
                <th>조회 수</th>
            </tr>
            </thead>

            <!-- 게시글 리스트 -->
            <tbody id="list">
            </tbody>

        </table>

        <!-- 페이징 -->
        <nav>
        </nav>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">

        // 페이지 로드시 조회
        window.onload = () => {
            onSelectAction();
        }

        // 조회
        function onSelectAction() {

            fetch('/api/boards').then(response => {
                if (response.ok) {
                    return response.json();
                }
            }).then(json => {
                let html = '';

                if (!json.length) {
                    html = '<td colspan="7">게시글이 없습니다.</td>';
                } else {
                    json.forEach((obj, idx) => {
                        html += `
							<tr>
    							<td>${json.length - idx}</td>
    							<td class="text-left">
    								<a href="javascript: void(0);" onclick="onOpenViewAction('/boards/'+${obj.boardId})">${obj.title}</a>
    							</td>
    							<td>${obj.contents}</td>
    							<td>${obj.createdId}</td>
    							<td>${obj.createdDate}</td>
    							<td>${obj.modifiedId}</td>
    							<td>${obj.modifiedDate}</td>
    							<td>${obj.hit}</td>
							</tr>
						`;
                    });
                }
                document.getElementById('list').innerHTML = html;
            });
        }

        // 게시글 선택
        function onOpenViewAction(_path) {
            location.href = '/view'+_path;
        }

    </script>
</th:block>

</html>
